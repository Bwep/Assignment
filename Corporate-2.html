
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Corporate Template 2</title>
    <link rel="stylesheet" href="Corporate-2.css">
    <script>
      /*background color change*/
      function white(){
        document.getElementById("cont").style.backgroundColor = "white";
      }

      function blue(){
        document.getElementById("cont").style.backgroundColor = "lightblue";
      }

      function yellow(){
        document.getElementById("cont").style.backgroundColor = "#FFFF99";
      }

      function green(){
        document.getElementById("cont").style.backgroundColor = "#90EE90";
      }

      function pink(){
        document.getElementById("cont").style.backgroundColor = "#ff91a4";
      }

      function orange(){
        document.getElementById("cont").style.backgroundColor = "#FFA500";
      }


      function saveContent(){
        var n = document.getElementById("name");
        var ct = document.getElementById("ctc");
        var w = document.getElementById("word");
        var e = document.getElementById("ED");
        var a = document.getElementById("add");

        localStorage.setItem("name", n.value);
        localStorage.setItem("ctc", ct.value);
        localStorage.setItem("word", w.value);
        localStorage.setItem("ED", e.value);
        localStorage.setItem("add", a.value);
        alert("Content Saved!")
        window.location.reload();
      }

      function loadContent(){
        var n = document.getElementById("name");
        var ct = document.getElementById("ctc");
        var w = document.getElementById("word");
        var e = document.getElementById("ED");
        var a = document.getElementById("add");

        n.value = localStorage.getItem("name");
        ct.value = localStorage.getItem("ctc");
        w.value = localStorage.getItem("word");
        e.value = localStorage.getItem("ED");
        a.value = localStorage.getItem("add");
      }

      function fillContent(){
        var n = document.getElementById("name");
        var ct = document.getElementById("ctc");
        var w = document.getElementById("word");
        var e = document.getElementById("ED");
        var a = document.getElementById("add");

        n1.innerHTML = localStorage.getItem("name");
        ctc1.innerHTML = localStorage.getItem("ctc");
        wording.innerHTML = localStorage.getItem("word");
        e1.innerHTML = localStorage.getItem("ED");
        add1.innerHTML = localStorage.getItem("add");
      }

      function allowDrop(ev){
        ev.preventDefault();
      }

      function drag(ev){
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var isLeft = "drag1" == data;
        var nodeCopy = document.getElementById(data).cloneNode(true);
        nodeCopy.id = "img" + ev.target.id;
        if(!isLeft){
          sourceCode = document.getElementById(data);
          sourceNode.parentNode.removeChild(sourceNode);
        }
        ev.target.appendChild(nodeCopy);
        ev.stopPropagation();
        return false;
      }
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
      </script>
  </head>
  <body onload="fillContent()">
  <div class="maincontainer">
      <div class="side"> <!-- background colorchange nav-->
        <label>Drag Logo to bottom right corner of the template</label>
        <br><br>
        <img src="Logo.png" id="drag1" draggable="true" ondragstart="drag(event)">
        <br><br>
        <label>Pick Your Background Color</label>
        <br><br>
        <button type="button" onclick="white()">White</button>
        <br>
        <button type="button" onclick="blue()">Blue</button>
        <br>
        <button type="button" onclick="yellow()">Yellow</button>
        <br>
        <button type="button" onclick="green()">Green</button>
        <br>
        <button type="button" onclick="pink()">Pink</button>
        <br>
        <button type="button" onclick="orange()">Orange</button>
        <br><br>

        <div class="input">
          <label>Insert info below:</label>
          <br><br>
          <input type="text" placeholder="Name" id="name">
          <input type="text" placeholder="Contact Number" id="ctc">
          <input type="text" placeholder="Business  Description" id="word">
          <input type="email" placeholder="Email Address" id="ED">
          <input type="text" placeholder="Address" id="add">
          <br><br>
          <button onclick="saveContent()">Save</button>
          <button onclick="loadContent()">Load</button>
        </div>

      </div>



    <div class="card">

      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn" >  &#8942; </button>
        <div id="myDropdown" class="dropdown-content">
          <a href="MainPage.html"> Home </a>
          <a href="FormalPage.html"> Formal Template </a>
          <a href="InformalPage.html"> Informal Template </a>
          <a href="Corporate.html"> Corporate Template </a>
          <a href="Corporate-1.html"> Corporate Template-1 </a>
        </div>
      </div>

   <center><h1 id="okay">CORPORATE</h1>

        <h1  id="n1" placeholder="Name" class="text"></h1>
        <h3  id="ctc1" placeholder="Contact Number" class="text"></h3>

        <h3 id=add1 placeholder="Address" class="text"></h3>
        <div id="dragdrop" ondrop="drop(event)" ondragover="allowDrop(event)">
          </div>
        </div></center>
      </div>
      </div>
    </div>




  </body>
